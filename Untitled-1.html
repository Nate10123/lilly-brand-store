<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Lilly Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>La Lilly Store</h1>
    </header>
    <main>
        <!-- Product Section -->
        <section id="products" class="product-grid">
            <h2>Our Products</h2>
            <div id="product-list">
                <!-- Products will be loaded here from app.js -->
            </div>
        </section>

        <!-- Cart Section -->
        <section id="cart" class="cart-section">
            <h2>Your Cart</h2>
            <div id="cart-items">
                <p>Your cart is empty.</p>
            </div>
            <button id="checkout-btn" onclick="checkout()">Checkout</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 La Lilly</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
