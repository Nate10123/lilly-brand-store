<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lilly Brand Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f8f9fa;
            padding: 20px;
        }
        header h1 {
            margin: 0;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 10px;
            transition: box-shadow 0.3s;
        }
        .product img {
            max-width: 100%;
            border-radius: 10px;
        }
        .product h2 {
            margin-top: 10px;
        }
        .product a {
            text-decoration: none;
            color: #007bff;
            display: block;
            margin-top: 10px;
            padding: 10px 0;
            border: 1px solid #007bff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .product a:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Lilly Brand Store</h1>
        <p>Find your favorite products below!</p>
    </header>

    <div class="product-grid">
        <!-- Example Product -->
        <div class="product">
            <img src="https://via.placeholder.com/300x300" alt="Product Name">
            <h2>Product Name</h2>
            <a href="https://your-printful-product-link" target="_blank">Buy Now</a>
        </div>
        <!-- Duplicate this block for each product -->
    </div>

</body>
</html>
